<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" width="900" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a08"/>
      <stop offset="100%" style="stop-color:#1a1008"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" fill="url(#bg)"/>

  <!-- Grid lines -->
  <g stroke="#ff8c0008" stroke-width="1">
    <line x1="0" y1="40" x2="900" y2="40"/>
    <line x1="0" y1="80" x2="900" y2="80"/>
    <line x1="0" y1="120" x2="900" y2="120"/>
    <line x1="0" y1="160" x2="900" y2="160"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="200"/>
    <line x1="500" y1="0" x2="500" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
    <line x1="800" y1="0" x2="800" y2="200"/>
  </g>

  <!-- Border -->
  <rect width="898" height="198" x="1" y="1" fill="none" stroke="#ff8c0030" stroke-width="1" rx="4"/>

  <!-- Top accent line -->
  <rect width="900" height="3" fill="#ff8c00" opacity="0.8"/>

  <!-- Corner decorations -->
  <g fill="none" stroke="#ff8c0060" stroke-width="1">
    <polyline points="16,8 8,8 8,16"/>
    <polyline points="884,8 892,8 892,16"/>
    <polyline points="16,192 8,192 8,184"/>
    <polyline points="884,192 892,192 892,184"/>
  </g>

  <!-- Side dots -->
  <circle cx="8" cy="100" r="2" fill="#ff8c00" opacity="0.5"/>
  <circle cx="892" cy="100" r="2" fill="#ff8c00" opacity="0.5"/>

  <!-- Main title JAM-PACK -->
  <text x="450" y="105"
    font-family="'Courier New', Courier, monospace"
    font-size="72"
    font-weight="900"
    fill="#ff8c00"
    text-anchor="middle"
    letter-spacing="12"
    filter="url(#glow2)"
    opacity="0.3">JAM-PACK</text>

  <text x="450" y="105"
    font-family="'Courier New', Courier, monospace"
    font-size="72"
    font-weight="900"
    fill="#ff8c00"
    text-anchor="middle"
    letter-spacing="12"
    filter="url(#glow)">JAM-PACK</text>

  <!-- Subtitle -->
  <text x="450" y="140"
    font-family="'Courier New', Courier, monospace"
    font-size="13"
    fill="#ff8c0080"
    text-anchor="middle"
    letter-spacing="6">ULTIMATE ESP32 FIRMWARE</text>

  <!-- Left tag -->
  <rect x="20" y="90" width="110" height="20" fill="#ff8c0015" rx="2"/>
  <text x="75" y="104"
    font-family="'Courier New', Courier, monospace"
    font-size="10"
    fill="#ff8c0090"
    text-anchor="middle"
    letter-spacing="2">v1.0.0 · BETA</text>

  <!-- Right tag -->
  <rect x="770" y="90" width="110" height="20" fill="#ff8c0015" rx="2"/>
  <text x="825" y="104"
    font-family="'Courier New', Courier, monospace"
    font-size="10"
    fill="#ff8c0090"
    text-anchor="middle"
    letter-spacing="2">ESP32 · 2026</text>

  <!-- Bottom chips row -->
  <g font-family="'Courier New', Courier, monospace" font-size="9" fill="#ff8c0050" text-anchor="middle" letter-spacing="1">
    <text x="195" y="170">WiFi</text>
    <text x="290" y="170">Bluetooth</text>
    <text x="395" y="170">SubGHz</text>
    <text x="500" y="170">Infrared</text>
    <text x="598" y="170">GPIO</text>
    <text x="693" y="170">SSD1306</text>
  </g>

  <!-- Divider line above chips -->
  <line x1="160" y1="158" x2="740" y2="158" stroke="#ff8c0025" stroke-width="1"/>

  <!-- Scanline overlay -->
  <rect width="900" height="200" fill="url(#scan)" opacity="0.15"/>
  <defs>
    <pattern id="scan" width="1" height="4" patternUnits="userSpaceOnUse">
      <rect width="1" height="1" y="3" fill="#000" opacity="0.4"/>
    </pattern>
  </defs>
</svg>
